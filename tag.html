<html><head><title>Convert text to Hashtag</title><script>function o() {var t = document.form.input.value;t = t.replace(/[\n\r]/g, "_");t = t.replace(/[!"#$%&'()\*\+-.,\/:;<=>?@\[\\\]^_`{|}~ 。、＃　「」…（）〜＾！？♪]/g, "_");t = t.replace(/_+/g, "_");var r = t;document.form.output.value = "#"+r;document.form.output.focus();document.form.output.select();}function tw(){o();var uri = document.form.output.value;uri = uri.replace(/#/,"");document.location = "https://twitter.com/intent/tweet?hashtags=" + encodeURI(uri);}</script></head><body><form name="form">Input<input type="text" size="62" id="input">　<input type="button" onClick="o()" value="Tagify"><br><br><textarea id="output" rows="4"cols="70"></textarea><br><input type="button" onClick="tw()" value="Tagify & Tweet"></form></body></html>
